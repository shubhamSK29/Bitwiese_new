<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - BitWiseBrain</title>
    <link rel="stylesheet" href="../css/shared-navbar.css">
    <link rel="stylesheet" href="../css/courses.css">
    <link rel="stylesheet" href="../css/course-details.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            background: linear-gradient(to top, rgba(0,0,0,0.3)50%, rgba(0,0,0,0.3)50%), url("../img/quiz-BG.jpg");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Add ambient glow effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, 
                    rgba(143, 148, 251, 0.15) 0%, 
                    transparent 60%),
                radial-gradient(circle at 80% 80%, 
                    rgba(78, 84, 200, 0.15) 0%, 
                    transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 2rem;
            padding-left: calc(var(--navbar-collapsed-width) + 2rem);
            max-width: 1200px;
            margin: 0 auto;
        }

        .topic-section {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #1ec8ff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(30, 200, 255, 0.3);
        }

        .topic-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic-item:hover {
            background: rgba(30, 200, 255, 0.1);
            transform: translateX(5px);
        }

        .topic-item h3 {
            color: #1ec8ff;
            margin-bottom: 0.5rem;
        }

        .topic-item p {
            color: #fff;
            opacity: 0.8;
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #1ec8ff;
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #00a0ff;
            transform: scale(1.05);
        }

        .topic-content {
            flex: 1;
        }

        .quiz-btn {
            background: #1ec8ff;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .quiz-btn:hover {
            background: #00a0ff;
            transform: scale(1.05);
        }

        /* Quiz Modal Styles */
        .quiz-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .stats-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .stats-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(30, 200, 255, 0.1);
        }

        .container {
            padding: 80px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #game {
            background: transparent;
            padding: 0;
        }

        .question-slide {
            display: block;
            margin-bottom: 2rem;
        }

        #boxed {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(30, 200, 255, 0.1);
        }

        .choice-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .choice-container:hover {
            background: rgba(30, 200, 255, 0.2);
            transform: translateX(5px);
        }

        .choice-prefix {
            background: rgba(30, 200, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .choice-text {
            flex: 1;
        }

        .choice-container.correct {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }

        .choice-container.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
        }

        .end-btn {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .end-btn:hover {
            background: rgba(255, 59, 48, 0.2);
            transform: translateY(-2px);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .popup.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .popup-content h2 {
            color: #1ec8ff;
            margin-bottom: 1.5rem;
        }

        .result-stats {
            margin-bottom: 2rem;
        }

        .result-stats p {
            margin: 0.5rem 0;
            color: #fff;
        }

        .result-stats span {
            color: #1ec8ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Left Navbar -->
    <div class="left-navbar">
        <div class="navbar-header">
            <ion-icon name="menu-outline" class="hamburger"></ion-icon>
            <span class="navbar-brand">BitWiseBrain</span>
        </div>
        
        <div class="nav-items">
            <a href="../../index.html" class="nav-item">
                <ion-icon name="home-outline"></ion-icon>
                <span class="nav-text">Home</span>
            </a>
            
            <a href="../../reels/reel_html.html" class="nav-item">
                <ion-icon name="play-circle-outline"></ion-icon>
                <span class="nav-text">Reels</span>
            </a>
            
            <a href="../../courses.html" class="nav-item active">
                <ion-icon name="book-outline"></ion-icon>
                <span class="nav-text">Courses</span>
            </a>
            
            <a href="quiz-setup.html" class="nav-item">
                <ion-icon name="help-circle-outline"></ion-icon>
                <span class="nav-text">Quizzes</span>
            </a>
            
            <a href="../../playground/playground.html" class="nav-item">
                <ion-icon name="code-slash-outline"></ion-icon>
                <span class="nav-text">Playground</span>
            </a>

            <a href="../../leaderboard.html" class="nav-item">
                <ion-icon name="trophy-outline"></ion-icon>
                <span class="nav-text">Leaderboard</span>
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <a href="../../courses.html" class="back-btn">‚Üê Back to Courses</a>
        <div id="courseContent"></div>
    </div>

    <!-- Quiz Modal -->
    <div class="quiz-modal" id="quizModal">
        <div class="stats-container">
            <div class="stats-content">
                <div class="stats-item">
                    <span class="stats-label">Questions:</span>
                    <span class="stats-value" id="questions-answered">0</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Accuracy:</span>
                    <span class="stats-value" id="accuracy">0%</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Score:</span>
                    <span class="stats-value" id="score">0</span>
                </div>
                <button id="end-quiz" class="end-btn">
                    <ion-icon name="close-circle-outline"></ion-icon>
                    End Quiz
                </button>
            </div>
        </div>

        <main class="container">
            <div id="game">
                <div id="questions-container">
                    <!-- Questions will be dynamically inserted here -->
                </div>
            </div>
        </main>

        <!-- End Quiz Popup -->
        <div id="end-quiz-popup" class="popup">
            <div class="popup-content">
                <h2>Quiz Results</h2>
                <div class="result-stats">
                    <p>Questions Attempted: <span id="final-questions">0</span></p>
                    <p>Final Accuracy: <span id="final-accuracy">0%</span></p>
                    <p>Total Score: <span id="final-score">0</span></p>
                </div>
                <div class="popup-buttons">
                    <button id="try-again" class="try-again-btn">Try Again</button>
                </div>
            </div>
        </div>

        <template id="question-template">
            <div class="question-slide">
                <div id="boxed">
                    <div class="question-meta">
                        <span class="category"></span>
                        <span class="difficulty"></span>
                    </div>
                    <h2 class="question-text"></h2>
                    <div class="choices-container">
                        <!-- Choices will be dynamically inserted -->
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script src="../js/courses.js"></script>
    <script>
        // Navbar functionality
        const hamburger = document.querySelector('.hamburger');
        const navbar = document.querySelector('.left-navbar');
        
        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('expanded');
        });

        // Load course content when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadCourseContent();
        });
    </script>
</body>
</html>
