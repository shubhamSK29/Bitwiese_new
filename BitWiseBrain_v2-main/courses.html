<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitWiseBrain - Courses</title>
    <link rel="stylesheet" href="assets/css/shared-navbar.css">
    <link rel="stylesheet" href="assets/css/courses.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="left-navbar">
        <div class="navbar-header">
            <ion-icon name="menu-outline" class="hamburger"></ion-icon>
            <span class="navbar-brand">BitWiseBrain</span>
        </div>
        
        <div class="nav-items">
            <a href="./index.html" class="nav-item">
                <ion-icon name="home-outline"></ion-icon>
                <span class="nav-text">Home</span>
            </a>
            
            <a href="./reels/reel_html.html" class="nav-item">
                <ion-icon name="play-circle-outline"></ion-icon>
                <span class="nav-text">Reels</span>
            </a>
            
            <a href="./courses.html" class="nav-item active">
                <ion-icon name="book-outline"></ion-icon>
                <span class="nav-text">Courses</span>
            </a>
            
            <a href="assets/html/quiz-setup.html" class="nav-item">
                <ion-icon name="help-circle-outline"></ion-icon>
                <span class="nav-text">Quizzes</span>
            </a>
            
            <a href="./playground/playground.html" class="nav-item">
                <ion-icon name="code-slash-outline"></ion-icon>
                <span class="nav-text">Playground</span>
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="courses-container">
            <!-- HTML Course Card -->
            <div class="course-card">
                <div class="course-icon">
                    <ion-icon name="logo-html5"></ion-icon>
                </div>
                <h2>HTML</h2>
                <p>Learn the fundamentals of web structure</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
                <button class="start-quiz-btn" data-course="html">Start Quiz</button>
            </div>

            <!-- CSS Course Card -->
            <div class="course-card">
                <div class="course-icon">
                    <ion-icon name="logo-css3"></ion-icon>
                </div>
                <h2>CSS</h2>
                <p>Master web styling and design</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
                <button class="start-quiz-btn" data-course="css">Start Quiz</button>
            </div>

            <!-- JavaScript Course Card -->
            <div class="course-card">
                <div class="course-icon">
                    <ion-icon name="logo-javascript"></ion-icon>
                </div>
                <h2>JavaScript</h2>
                <p>Build interactive web applications</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
                <button class="start-quiz-btn" data-course="javascript">Start Quiz</button>
            </div>

            <!-- Python Course Card -->
            <div class="course-card">
                <div class="course-icon">
                    <ion-icon name="logo-python"></ion-icon>
                </div>
                <h2>Python</h2>
                <p>Learn versatile programming</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
                <button class="start-quiz-btn" data-course="python">Start Quiz</button>
            </div>
        </div>

        <!-- Topics Modal -->
        <div class="topics-modal" id="topicsModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalTitle"></h2>
                <div class="topics-list" id="topicsList"></div>
                <button class="more-details-btn">More Details</button>
            </div>
        </div>
    </div>

    <script src="assets/js/courses.js"></script>
</body>
</html>
