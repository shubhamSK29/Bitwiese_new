<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels - BitWiseBrain</title>
    <link rel="stylesheet" href="../assets/css/shared-navbar.css">
    <link rel="stylesheet" href="reel.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="left-navbar">
        <div class="navbar-header">
            <ion-icon name="menu-outline" class="hamburger"></ion-icon>
            <span class="navbar-brand">BitWiseBrain</span>
        </div>
        
        <div class="nav-items">
            <a href="../index.html" class="nav-item">
                <ion-icon name="home-outline"></ion-icon>
                <span class="nav-text">Home</span>
            </a>
            
            <a href="reel_html.html" class="nav-item active">
                <ion-icon name="play-circle-outline"></ion-icon>
                <span class="nav-text">Reels</span>
            </a>
            
            <a href="../courses.html" class="nav-item">
                <ion-icon name="book-outline"></ion-icon>
                <span class="nav-text">Courses</span>
            </a>
            
            <a href="../assets/html/quiz-setup.html" class="nav-item">
                <ion-icon name="help-circle-outline"></ion-icon>
                <span class="nav-text">Quizzes</span>
            </a>
            
            <a href="../playground/playground.html" class="nav-item">
                <ion-icon name="code-slash-outline"></ion-icon>
                <span class="nav-text">Playground</span>
            </a>

            <a href="../leaderboard.html" class="nav-item">
                <ion-icon name="trophy-outline"></ion-icon>
                <span class="nav-text">Leaderboard</span>
            </a>
        </div>

        <div class="login-container">
            <a href="#" class="login-item">
                <div class="login-circle">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <span class="nav-text">Login</span>
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="reels-container" id="reelsContainer">
            <!-- Videos will be added here dynamically -->
        </div>
        <div class="add-button-container">
            <button class="add-button" id="addVideo">+</button>
            <input type="file" id="videoInput" accept="video/*" style="display: none;" multiple>
        </div>
    </div>

    <script type="module" src="videoStorage.js"></script>
    <script type="module" src="reel.js"></script>
</body>
</html>
