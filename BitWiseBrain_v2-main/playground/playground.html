<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitWiseBrain - Playground</title>
    <link rel="stylesheet" href="../assets/css/shared-navbar.css">
    <link rel="stylesheet" href="playground.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        /* Code Playground Styles */
        body {
            background: linear-gradient(to top, rgba(0,0,0,0.3)50%, rgba(0,0,0,0.3)50%), url("../assets/img/quiz-BG.jpg");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Add ambient glow effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, 
                    rgba(143, 148, 251, 0.15) 0%, 
                    transparent 60%),
                radial-gradient(circle at 80% 80%, 
                    rgba(78, 84, 200, 0.15) 0%, 
                    transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .playground-title {
            text-align: left;
            color: #1ec8ff;
            font-size: 35px;
            font-family: Arial;
            padding: 10px 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .playground-container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            min-height: calc(100vh - 40px);
            margin-top: 5px;
            margin-bottom: 40px;
            margin-left: 50px;
            margin-right: 30px;
        }

        .editor-container {
            display: flex;
            margin: 30px auto;
            max-width: 1400px;
            height: calc(100vh - 180px);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 25px;
            position: relative;
        }

        .code-panel {
            width: 50%;
            background: #000000;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .resizer {
            width: 6px;
            background: rgba(255, 255, 255, 0.1);
            cursor: col-resize;
            margin: 0 15px;
            border-radius: 3px;
            position: relative;
            transition: background 0.3s;
        }

        .resizer::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 50px;
            width: 6px;
            background: rgba(30, 200, 255, 0.3);
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .resizer:hover::after {
            opacity: 1;
        }

        .resizer.active,
        .resizer.active::after {
            background: rgba(30, 200, 255, 0.5);
        }

        .output-panel {
            width: 50%;
            background: #000000;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000000;
            padding: 10px 15px;
            border-bottom: 1px solid #3e4451;
            color: #ffffff;
        }

        .panel-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
        }

        .output-container {
            flex: 1;
            background: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 0 0 15px 15px;
        }

        #output {
            flex: 1;
            width: 100%;
            height: 100%;
            background: #ffffff;
            border: none;
            padding: 15px;
            overflow-y: auto;
        }

        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            background: #ffffff;
            border: none;
        }

        .tab-buttons {
            display: flex;
            background: #000000;
            border-bottom: 1px solid #3e4451;
        }

        .tab-button {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #abb2bf;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-button.active {
            color: #1ec8ff;
            border-bottom: 3px solid #1ec8ff;
            background: rgba(30, 200, 255, 0.05);
        }

        .editor-wrapper {
            display: none;
            height: 100%;
            background: #000000;
        }

        .editor-wrapper.active {
            display: block;
        }

        .CodeMirror {
            height: 100%;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #000000;
        }

        .CodeMirror-scroll {
            height: 100%;
            overflow-y: hidden;
            overflow-x: auto;
        }

        .CodeMirror pre {
            padding: 0;
            border-radius: 0;
            background: #000000;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .controls-group {
            display: flex;
            align-items: center;
        }

        .autorun-container {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .autorun-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .autorun-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: relative;
            display: inline-block;
            height: 18px;
            width: 18px;
            background-color: #21252b;
            border: 2px solid rgba(30, 200, 255, 0.5);
            border-radius: 3px;
            margin-right: 8px;
            transition: all 0.2s ease;
        }

        .autorun-checkbox:checked ~ .checkmark {
            background-color: #1ec8ff;
            border-color: #1ec8ff;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 5px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .autorun-checkbox:checked ~ .checkmark:after {
            display: block;
        }

        .run-btn {
            background: #1ec8ff;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .run-btn:hover {
            background: #19b8e6;
            transform: translateY(-2px);
        }
        
        .keyboard-shortcut {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="left-navbar">
        <div class="navbar-header">
            <ion-icon name="menu-outline" class="hamburger"></ion-icon>
            <span class="navbar-brand">BitWiseBrain</span>
        </div>
        
        <div class="nav-items">
            <a href="../index.html" class="nav-item">
                <ion-icon name="home-outline"></ion-icon>
                <span class="nav-text">Home</span>
            </a>
            
            <a href="../reels/reel_html.html" class="nav-item">
                <ion-icon name="play-circle-outline"></ion-icon>
                <span class="nav-text">Reels</span>
            </a>
            
            <a href="../courses.html" class="nav-item">
                <ion-icon name="book-outline"></ion-icon>
                <span class="nav-text">Courses</span>
            </a>
            
            <a href="../assets/html/quiz-setup.html" class="nav-item">
                <ion-icon name="help-circle-outline"></ion-icon>
                <span class="nav-text">Quizzes</span>
            </a>
            
            <a href="playground.html" class="nav-item active">
                <ion-icon name="code-slash-outline"></ion-icon>
                <span class="nav-text">Playground</span>
            </a>

            <a href="../leaderboard.html" class="nav-item">
                <ion-icon name="trophy-outline"></ion-icon>
                <span class="nav-text">Leaderboard</span>
            </a>
        </div>

        <div class="login-container">
            <a href="#" class="login-item">
                <div class="login-circle">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <span class="nav-text">Login</span>
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="playground-container">
            <h1 class="playground-title">Code Playground</h1>
            
            <div class="editor-container">
                <div class="code-panel">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-editor="html">HTML</button>
                        <button class="tab-button" data-editor="css">CSS</button>
                        <button class="tab-button" data-editor="js">JavaScript</button>
                    </div>
                    <div class="editor-wrapper active" id="html-editor">
                        <textarea id="html-code"></textarea>
                    </div>
                    <div class="editor-wrapper" id="css-editor">
                        <textarea id="css-code"></textarea>
                    </div>
                    <div class="editor-wrapper" id="js-editor">
                        <textarea id="js-code"></textarea>
                    </div>
                </div>

                <div class="resizer"></div>

                <div class="output-panel">
                    <div class="panel-header">
                        <span class="panel-title">Output</span>
                        <button id="run-btn" class="run-button">
                            <ion-icon name="play"></ion-icon>
                            Run
                        </button>
                    </div>
                    <div class="output-container">
                        <iframe id="output"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
